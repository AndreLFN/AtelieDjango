<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% block page_content %}
<h2>Vendas de {{ registro.date }}</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Qtd</th>
            <th scope="col">Item</th>
            <th scope="col">Valor</th>
        </tr>
    </thead>
    <tbody>
    {% for venda in registro.venda_set.all %}
        {% for item in venda.itemvenda_set.all %}
            <tr>
                <td>{{ item.quantidade }}</td>
                <td>{{ item.nome_item }}</td>
                <td>{{ item.valor_venda }}</td>
            </tr>
        {% endfor %}
    {% endfor %}
    </tbody>
</table>

{% endblock %}
</body>
</html>
